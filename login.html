<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <p>Get free shipping on items over Â£50.00!</p>

    <!---Header-->
    <header class="header">
      <a class="logo" href="/index.html">Cliffhanger</a>
      <!-- Search Bar -->
      <form class="search-bar">
        <input id="search-field" type="search" placeholder="Search..." />
      </form>
      <!-- Navigation -->
      <div class="nav-cart-container">
        <nav>
          <a class="nav-item" href="/login.html">Login</a>
          <a class="nav-item" href="/bookstore.html">Contact</a>
        </nav>
      </div>
    </header>

    <div class="container">
      <form id="login-form">
        <h1>Sign in</h1>
        <input
          class="form-input"
          type="email"
          id="email-input"
          placeholder="Your email"
          required
        />
        <input
          class="form-input"
          type="password"
          id="password-input"
          placeholder="Password"
          required
        />
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Remember me</label
          >
        </div>
        <button type="button" id="login-button">Send</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="login.js"></script>
  </body>
</html>
